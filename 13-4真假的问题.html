<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			table{
				width: 60%;
				margin: 0 auto;
				cursor: pointer;
				line-height: 40px;
				text-align: center;
				border-collapse: collapse;
			}
			thead>tr{
				background-color: #ccc;
			}
			tbody>tr:hover{
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>数据类型</th>
					<th>真</th>
					<th>假</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>数值型</td>
					<td>非0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>字符串类型</td>
					<td>非空字符串</td>
					<td>空字符串</td>
				</tr>
				<tr>
					<td>布尔类型</td>
					<td>true</td>
					<td>false</td>
				</tr>
				<tr>
					<td>null</td>
					<td></td>
					<td>√</td>
				</tr>
				<tr>
					<td>undefined</td>
					<td></td>
					<td>√</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
