<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//他会尽量的把判断符号左右转换成数值型进行比较
			
			//引用数据类型
			
			console.log(null==undefined);//true
			console.log(Infinity===Infinity);//true
			console.log(-Infinity===-Infinity);//true
			console.log(-Infinity<Infinity);//true
			
			//not a number
			console.log(NaN===NaN);//就只有一个比较特殊的数叫做NaN他是不等于自身
			
			
		</script>
	</body>
</html>
