<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//先把用户的税前工资用一个变量存储起来
			var salary = prompt("请输入您的税前工资:");
			
			//应缴纳的公积金
			var money = salary * 0.1 * 2;
			
			alert("您应该缴纳的公积金金额是："+money);
		</script>
	</body>
