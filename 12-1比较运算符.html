<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//比较运算符肯定会返回true或者false
			/*
				=赋值符号
				==等于=>进行[值]判断
				===全等=>不仅仅是[值]相等 还需要判断[类型]是否相等
			 
			 	!=
			 	!==
			*/
			console.log(12==12)
			console.log(12=="12")
			console.log(12==="12")
			
			//小窍门  判断不等或者不全等的时候你可以先判断等于或者全等还要取反
			console.log("12"!=12);//false
			console.log("12"!==12);//true
		</script>
	</body>
</html>
