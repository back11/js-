<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 123;
			var b = 456;
			
			a = a + b;//a就是两个数之和
			
			b = a - b;//b此时就等于a了
			
			a = a - b;//a是两个数之和  b经过上一步已经变成a了
			
			
			console.log("a的值是"+a);
			console.log("b的值是"+b);
		</script>
	</body>
</html>
