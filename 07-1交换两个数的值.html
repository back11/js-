<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 123;
			var b = 456;
			
			//我在多声明一个变量用来当做交换机
			var c = a;
			a = b;
			b = c;
			
			
			console.log("a的值是"+a);
			console.log("b的值是"+b);
		</script>
	</body>
</html>
