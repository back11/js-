<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var start = prompt("请输入您的星座：");
			
			
			if(start==="白羊"){				
				document.write("<img src='img/白羊.png'>")
			}else if(start==="金牛"){
				document.write("<img src='img/金牛.png'>")
			}else if(start==="双子"){
				document.write("<img src='img/双子.png'>")
			}else if(start==="巨蟹"){
				document.write("<img src='img/巨蟹.png'>")
			}else if(start==="狮子"){
				document.write("<img src='img/狮子.png'>")
			}else if(start==="处女"){
				document.write("<img src='img/处女.png'>")
			}else{
				document.write("<h1>抱歉，暂无收录该星座。</h1>")
			}
			
		</script>
	</body>
</html>
