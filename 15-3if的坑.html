<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("请输入你的中奖号码");
			
			//此时永远中不了奖 因为用户输入的是字符串  而我们if条件里面的判断是全等
			
			if(num===666){
				console.log("你中奖了")
			}else{
				console.log("你和大奖擦肩而过");
			}
		</script>
	</body>
