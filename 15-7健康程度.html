<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var height = prompt("请输入您的身高(单位m)");
			var weight = prompt("请输入您的体重(单位kg)");


			var bmi = weight / Math.pow(height,2);

			//前方高能预警：不能连续判断会出问题的
			if(bmi<18.5){
				alert("过轻");
			}else if(18.5<=bmi&&bmi<24){
				alert("正常");
			}else if(24<=bmi&&bmi<28){
				alert("过重");
			}else if(28<=bmi&&bmi<32){
				alert("肥胖");
			}else{
				alert("非常肥胖");
			}

			//console.log(3>2>1)
		</script>
	</body>
</html>
