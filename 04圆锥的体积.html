<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//将用户输入的半径和高存储起来
			var r = prompt("请您输入半径(cm)：");
			var h = prompt("请您输入高(cm)：");
			
			//计算体积-(隐式转换)
			var v = 1/3*Math.PI*Math.pow(r,2)*h;
			
			console.log(v)
		</script>
	</body>
</html>
