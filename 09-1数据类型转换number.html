<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//字符串→数值型
			//parsetInt  是把字符串变成整数
			//parsetFloat  是把字符串变成小数
			
			//任何类型→数值型
			//Number
			
			console.log(Number(1));
			console.log(Number("哈哈"));
			
			console.log(Number(true));//1
			console.log(Number(false));//0
			console.log(true+1);
			
			console.log(Number(null));//0
			console.log(Number(undefined));//NaN
		</script>
	</body>
</html>
