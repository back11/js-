<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x = "123";

			var y = 121;
			
			alert(x+y);//"123121;
			
			//下面统统都是隐式转换
			alert(x-y);//2
			
			alert(x*y);//14883
			
			alert(x/y);//1.016528256198346
			
			alert(x%y);//2
		</script>
	</body>
</html>
